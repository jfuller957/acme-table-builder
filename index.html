<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="usersTable"></div>

  <script>
  //first parameter is an array which describes the columns
  //second parameter is an array with the row data
  //third column is the selector for the DOM element where the table will be rendered

  class TableBuilder {
      constructor(colArr, rowArr, el){
        this.colArr = colArr;
        this.rowArr = rowArr;
        this.el = el;
      }
      init() {
        console.log(this.rowArr);
      }
    }

  const usersTable = new TableBuilder(
      [
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Position',
          key: 'role'
        },
        {
          title: 'Salary',
          key: 'salary',
          type: 'number'
        }

      ],
      [
        {
          name: 'Moe',
          role: 'CEO',
          salary: 80000
        },
        {
          name: 'Larry',
          role: 'CTO',
          salary: 70000
        },
        {
          name: 'Curly',
          role: 'CPO',
          salary: 75000
        },
        {
          name: 'Shep',
          role: 'Security Officer',
          salary: 1000000
        }
      ],
      '#usersTable'//id of DOM element
    );
    usersTable.init();

  </script>
</body>
</html>
