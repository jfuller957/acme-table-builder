<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      #usersTable {
        background-color:cornflowerblue;
        height: 100px;
        border: black solid 2px;
      }

      .lvl1{
        border: solid green 5px;
        display: flex;
      }

      .lvl2{
        
        width: 100%;
        border: solid blue 5px;
      }
  </style>
</head>
<body>
  <div id="usersTable"></div>

  <script>
  //first parameter is an array which describes the columns
  //second parameter is an array with the row data
  //third column is the selector for the DOM element where the table will be rendered

  class TableBuilder {
    constructor(colArr, rowArr, el){
        this.colArr = colArr;
        this.rowArr = rowArr;
        this.el = el;
    }
    init() {
        
        let HTML = `<div class = 'lvl1'>`
        this.colArr.forEach(ele => {
            HTML += `<div class = "lvl2">${ele.title}</div>`
        });
        HTML += `</div>`

        

        document.querySelector(this.el).innerHTML = HTML
    }
    }

  const usersTable = new TableBuilder(
      [
        {
          title: 'Name',
          //key: 'name'
        },
        {
          title: 'Position',
          //key: 'role'
        },
        {
          title: 'Salary',
          //key: 'salary',
          type: 'number'
        }

      ],
      [
        {
          name: 'Moe',
          role: 'CEO',
          salary: 80000
        },
        {
          name: 'Larry',
          role: 'CTO',
          salary: 70000
        },
        {
          name: 'Curly',
          role: 'CPO',
          salary: 75000
        },
        {
          name: 'Shep',
          role: 'Security Officer',
          salary: 1000000
        }
      ],
      '#usersTable'//id of DOM element
    );
    usersTable.init();

  </script>
</body>
</html>
